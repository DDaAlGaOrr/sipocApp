<app-header></app-header>

<ion-content>
  <div class="ion-text-center ion-margin-top">
    <h5>{{ client_name }}</h5>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        name="business-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Planta: {{ subsidiary_id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        name="filter-circle-outline"
        slot="start"
      ></ion-icon>
      <ion-label> {{ subject }} </ion-label>
    </ion-item>
    <ion-item>
      <!-- <ion-icon aria-hidden="true" name="cube-outline" slot="start"></ion-icon> -->
      <!-- <ion-label>Cinturón: {{ 'B' }}</ion-label> -->
    </ion-item>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        name="person-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Responsable: {{ responsible }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="star-outline" slot="start"></ion-icon>
      <ion-label>Estado: {{ status }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        name="calendar-clear-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Fecha de inicio: {{ start_date }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        name="calendar-outline"
        slot="start"
      ></ion-icon>
      <!-- <ion-label>Fecha de cierre: {{ '18/01/2024' }}</ion-label> -->
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="flash-outline" slot="start"></ion-icon>
      <ion-label>Prioridad: {{ priority }}</ion-label>
    </ion-item>
  </ion-list>
  <div>
    <ion-item>
      <ion-grid>
        <h6>Descripción:</h6>
        <p>{{description}}</p>
      </ion-grid>
    </ion-item>
  </div>

  <ion-item>
    <ion-grid>
      <ion-label>Añadir archivos</ion-label>
      <ion-col size="12" class="ion-justify-content-center">
        <nz-upload
          nzType="drag"
          [nzMultiple]="true"
          nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
          (nzChange)="handleChange($event)"
        >
          <ion-icon name="cloud-upload-outline" color="medium"></ion-icon>
          <p class="ant-upload-text">Click para cargar archivos</p>
        </nz-upload>
      </ion-col>
    </ion-grid>
  </ion-item>

  <form
    nz-form
    [formGroup]="commentForm"
    (ngSubmit)="updateCommet()"
    class="form-evidence"
  >
    <div>
      <ion-item>
        <ion-col size="12">
          <ion-label>Comentarios:</ion-label>
          <textarea
            id="commentArea"
            required="true"
            formControlName="comment"
            rows="4"
            col="30"
            nz-input
            [(ngModel)]="inputValue"
          ></textarea>
        </ion-col>
      </ion-item>
    </div>

    <ion-item>
      <ion-col class="ion-text-end" slot="end">
        <ion-button
          shape="round"
          id="document-modal"
          (click)="onSubmit()"
          [disabled]="!commentForm.valid"
          >Agregar evidencia</ion-button
        >
      </ion-col>
    </ion-item>

  </form>
</ion-content>
